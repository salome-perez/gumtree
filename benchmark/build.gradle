plugins {
    id 'application'
}

dependencies {
    implementation project(':gen.jdt')
    implementation project(':gen.python')
}

jar.enabled = false
run.enabled = false

task computeResults(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.github.gumtree.benchmark.RunOnDataset'
    args "${project.projectDir}/datasets/defects4j", "${project.buildDir}/reports/defects4j.csv"
}

task plotResults(type: Exec) {
    commandLine "python3", "${project.projectDir}/src/main/python/plotDefects4J.py", "${project.buildDir}/reports/defects4j.csv"
}

task testSizeRegressions(type: Exec) {
    commandLine "python3", "${project.projectDir}/src/main/python/testRegressions.py", "${project.projectDir}/reference/defects4j.csv", "${project.buildDir}/reports/defects4j.csv", "size"
}

task displaySizeDifferences(type: Exec) {
    commandLine "python3", "${project.projectDir}/src/main/python/displayDifferences.py", "${project.projectDir}/reference/defects4j.csv", "${project.buildDir}/reports/defects4j.csv", "size"
}

task testRuntimeRegressions(type: Exec) {
    commandLine "python3", "${project.projectDir}/src/main/python/testRegressions.py", "${project.projectDir}/reference/defects4j.csv", "${project.buildDir}/reports/defects4j.csv", "runtime"
}

task runBenchmark() {
    dependsOn computeResults, plotResults, testSizeRegressions, testRuntimeRegressions
}